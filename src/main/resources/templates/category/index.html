<!DOCTYPE html>

<head lang="en" xmlns:th="http://www.thymeleaf.org/">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

        </nav>

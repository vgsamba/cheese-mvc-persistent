<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Cheeses</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments::navigation"></nav>

<!--It should display a list of menu items-->
<ul>
    <li th:each="cheese: ${cheeses}" th:text="${cheese.name}"></li>

</ul>
<p th:unless="${cheeses.size()}"><b>No Cheeses yet</b></p>
<p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheeses</a></p>


</body>
</html>
